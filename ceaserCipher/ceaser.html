<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ceaser.js" defer></script>
</head>
<body>
    
    <center>

        <h1>Ceaser Encrypt or Decrypt tool</h1>
        <hr>



    <!-- Sequence of questions needed for the cipher-->
    <label for="inputString">Enter a phrase </label><br>
    <input type = 'text' id="inputString" name="inputString">
    <br>
    <label for="shifts">Number of shifts: </label><br>
    <input type = 'number' id="shifts" name="shifts">
    <br>
    
    <label for = 'rightOrLeft'>Choose direction</label><br>
    <select name="rightOrLeft" id = "rightOrLeft">
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>    <br>


    <label for="encOrDec">Encrypt or Decrypt?</label><br>
    <select name="encOrDec" id = "encOrDec">
        <option value="Encrypt">Encrypt</option>
        <option value="Decrypt">Decrypt</option>
    </select>    
    <br><br><br>


    <!-- submit button that we will be 'eventListening' for in js-->
    <button type="submit" id="myButton">SUBMIT</button>

    <br><br>OUTPUT: 
    <hr>

    <!-- this p tag is created so in the javascript code, 
     we can 'innerHTML' right into this P tag using the ID-->
    <p id="output">
        
    </p>


    </center>


    <!-- simple styling -->
    <style>
        #output {
            color: red;
            font-size: 50px;
        }



    </style>
</body>
</html>
